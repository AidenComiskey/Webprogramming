<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }

        .header .login-signup {
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function checkLoginStatus() {
            // Placeholder for actual login check
            const loggedInUser = sessionStorage.getItem("loggedInUser");
            const loginSignupDiv = document.querySelector(".login-signup");

            if (loggedInUser) {
                loginSignupDiv.innerHTML = `Welcome, ${loggedInUser} <a href="logout.html">Logout</a>`;
            } else {
                loginSignupDiv.innerHTML = `<a href="login.html">Login</a> | <a href="signup.html">Sign Up</a>`;
            }
        }

        window.onload = checkLoginStatus;
    </script>
</head>

<body>
    <div class="header">
        <h1>Party Rentals</h1>
        <div class="login-signup"></div>
    </div>
    <div class="content">
        <h2>Welcome to Party Rentals</h2>
        <p>Your one-stop shop for all party rental needs! We offer a variety of items to make your event memorable, including tents, tables, chairs, and more.</p>
        <a class="link" href="items.html">View Our Rental Items</a>
    </div>
</body>

</html>
